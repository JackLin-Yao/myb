<div class="layui-body">
    <div style="padding: 15px;">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend style="text-align:center;">会员编辑</legend>
        </fieldset>

        <form>
            <input type="hidden" name="id" value="{$memberInfo.id}" class="layui-input">
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">账号</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="username" name="username" placeholder="会员账号" value="{$memberInfo.username}"
                           readonly />
                </div>
            </div>
            <div class="layui-form-item">
                <label for="oldpass" class="layui-form-label">原密码</label>
                <div class="layui-input-block">
                    <input type="password" class="layui-input" id="oldpass" name="oldpass" placeholder="原密码">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="newpass" class="layui-form-label">新密码</label>
                <div class="layui-input-block">
                    <input type="password" class="layui-input" id="newpass" name="newpass" placeholder="新密码">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="nickname" class="layui-form-label">昵称</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="nickname" name="nickname" placeholder="昵称" value="{$memberInfo.nickname}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="email" class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="email" name="email" placeholder="邮箱" value="{$memberInfo.email}"
                           readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" id="memberEdit" class="layui-btn" lay-submit="" lay-filter="demo1">修改</button>
                </div>
            </div>
        </form>
    </div>
</div>









{include file="public/foot" /}
<script>
    $(function () {
        $('#memberEdit').click(function () {
            $.ajax({
                url:"{:url('admin/member/memberedit')}",
                type:'post',
                data:$('form').serialize(),
                dataType:'json',
                success:function (data) {
                    if (data.code == 1) {
                        layer.msg(data.msg, {
                            icon:6,
                            time:2000
                        }, function () {
                            location.href = data.url;
                        });
                    }else {
                        layer.open({
                            title:'修改失败',
                            content:data.msg,
                            icon:5,
                            anim:6
                        });
                    }
                }
            });
            return false;
        });
    });
</script>
