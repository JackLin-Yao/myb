<div class="layui-body">
    <div style="padding: 15px;">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend style="text-align:center;">会员添加</legend>
        </fieldset>

        <div>
            <form>
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" id="username" name="username" placeholder="会员账号" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="password" class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="password" id="password" name="password" placeholder="会员密码" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="nickname" class="layui-form-label">昵称</label>
                    <div class="layui-input-block">
                        <input type="text" id="nickname" name="nickname" placeholder="请输入昵称" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="email" class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="email" id="email" name="email" placeholder="请输入邮箱" class="layui-input" />
                    </div>
                </div>

                    <div class="layui-input-block">
                        <button type="submit" id="memberAdd" class="layui-btn" lay-submit="" lay-filter="demo1">立即添加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>







{include file="public/foot" /}
<script>
    $(function () {
        $('#memberAdd').click(function () {
            $.ajax({
                url:"{:url('admin/member/memberadd')}",
                type:'post',
                data:$('form').serialize(),
                dataType:'json',
                success:function (data) {
                    if (data.code == 1) {
                        layer.msg(data.msg, {
                            icon:6,
                            time:2000
                        }, function () {
                            location.href = data.url;
                        });
                    }else {
                        layer.open({
                            title:'添加失败',
                            content:data.msg,
                            icon:5,
                            anim:6
                        });
                    }
                }
            });
            return false;
        });
    });
</script>
