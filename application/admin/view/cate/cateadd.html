{include file="public/head" /}

{include file="public/left" /}

   
					<div class="layui-body">
					<div style="padding: 25px;">
						<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
							<legend  style="text-align:center;">栏目添加</legend>
						</fieldset>
						<form>
							<div class="layui-form-item">
								<label for="catename" class="layui-form-label">栏目名称</label>
								<div class="layui-input-block">
									<input type="text" id="catename" name="catename" placeholder="请输入栏目名称" class="layui-input" />

								</div>
							</div>
							<div class="layui-form-item">
								<label for="sort" class="layui-form-label">排序</label>
								<div class="layui-input-block">
									<input type="text" id="sort" name="sort" placeholder="排序" class="layui-input" />
							
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block">
									<button type="submit" id="cateAdd" class="layui-btn" lay-submit="" lay-filter="demo1">添加</button>
								</div>
							</div>
						</form>
					</div>
				</div>
{include file="public/foot" /}

<script>
    $(function () {
       $('#cateAdd').click(function () {
            $.ajax({
                url:"{:url('admin/cate/cateadd')}",
                type:'post',
                data:$('form').serialize(),
                dataType:'json',
                success:function (data) {
                    if (data.code == 1) {
                        layer.msg(data.msg, {
                            icon:6,
                            time:2000
                        }, function () {
                            location.href = data.url;
                        });
                    }else {
                        layer.open({
                            title:'栏目添加失败',
                            content:data.msg,
                            icon:5,
                            anim:6
                        });
                    }
                }
            });
           return false;
       });
    });


</script>
	</body>
    </html>
