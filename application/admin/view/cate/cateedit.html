<div class="layui-body">
    <div style="padding: 15px;">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend style="text-align:center;">栏目编辑</legend>
        </fieldset>
        <div class="layui-foerm-item">
            <div class="layui-input-block">




                <form>

                    <input type="hidden" name="id" value="{$cateInfo.id}">
                    <div class="layui-form-item">
                        <label for="catename" class="layui-form-label">栏目名称</label>
                        <div class="layui-input-block">
                            <input type="text" id="catename" name="catename" placeholder="请输入栏目名称" value="{$cateInfo.catename}" class="layui-input" />

                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" id="cateEdit" class="layui-btn" lay-submit="" lay-filter="demo1">修改</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




{include file="public/foot" /}
<script>
    $(function () {
        $('#cateEdit').click(function () {
            $.ajax({
                url:"{:url('admin/cate/cateedit')}",
                type:'post',
                data:$('form').serialize(),
                dataType:'json',
                success:function (data) {
                    if (data.code == 1) {
                        layer.msg(data.msg, {
                            icon:6,
                            time:2000
                        }, function () {
                            location.href = data.url;
                        });
                    }else {
                        layer.open({
                            title:'栏目修改失败',
                            content:data.msg,
                            icon:5,
                            anim:6
                        });
                    }
                }
            });
            return false;
        });
    });
</script>
