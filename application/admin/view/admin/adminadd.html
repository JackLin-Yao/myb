<script>
	$(function() {
		$('#adminAdd').click(function() {
			$.ajax({
				url: "{:url('admin/admin/adminadd')}",
				type: 'post',
				data: $('form').serialize(),
				dataType: 'json',
				success: function(data) {
					if (data.code == 1) {
						layer.msg(data.msg, {
							icon: 6,
							time: 2000
						}, function() {
							location.href = data.url;
						});
					} else {
						layer.open({
							title: '添加失败',
							content: data.msg,
							icon: 5,
							anim: 6
						});
					}
				}
			});
			return false;
		});
	});
</script>
