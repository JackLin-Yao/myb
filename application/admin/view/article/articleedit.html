<div class="layui-body">
    <div style="padding: 5px;">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend style="text-align:center;">文章编辑</legend>
        </fieldset>
        <form action="">
            <div class="layui-form-item">
                <input type="hidden" name="id" value="{$articleInfo.id}">
                <label for="title" class="layui-form-label">文章标题</label>
                <div class="layui-input-block">
                    <input type="text" id="title" name="title" placeholder="文章标题" class="layui-input"  value="{$articleInfo.title}" />
                </div>
            </div>
            <div class="layui-form-item">
                <label for="cateid" class="layui-form-label">所属导航</label>
                <div class="layui-input-block">
                    <select name="cateid" id="cateid" class="layui-btn demo1">
                        <option value="">请选择</option>
                        {volist name="cates" id="vo"}
                        <option value="{$vo.id}" {if $articleInfo.cateid == $vo.id}selected{/if}>{$vo.catename}</option>
                        {/volist}

                    </select>
                </div>
            </div>
            <input type="hidden" name="author" value="">
            <div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <label class="layui-form-label">
                            <input type="checkbox" name="atop" value="1" lay-skin="primary" {if $articleInfo.atop==1}checked{/if}>
                            <span class="text">是否推荐</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="tags" class="layui-form-label">标签</label>
                <div class="layui-input-block">
                    <input type="text" id="tags" name="tags" placeholder="标签,每个标签用|线分隔" class="layui-input"  value="{$articleInfo.tags|arrayC}">

                </div>
            </div>
            <div class="layui-form-item">
                <label for="desc" class="layui-form-label">文章概要</label>
                <div class="layui-input-block">
                    <textarea name="desc" id="desc" class="layui-textarea">{$articleInfo.desc}</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="content" class="layui-form-label">文章内容</label>
                <div class="layui-input-block" >
                    <textarea name="content" id="content" >{$articleInfo.content}</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button id="articleEdit"  class="layui-btn" lay-submit="" lay-filter="demo1">立即编辑</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    $(function() {
        $('#loginout').click(function() {
            $.ajax({
                url: "{:url('admin/index/loginout')}",
                type: 'post',
                dataType: 'json',
                success: function(data) {
                    if (data.code == 1) {
                        layer.msg(data.msg, {
                            icon: 6,
                            time: 2000
                        }, function() {
                            location.href = data.url
                        });
                    } else {
                        layer.open({
                            title: '退出失败',
                            content: data.msg,
                            icon: 5,
                            anim: 6
                        });
                    }
                }
            });
            return false;
        });
    });
</script>
<script src="/myb/public/static/lib/ueditor/ueditor.config.js"></script>
<script src="/myb/public/static/lib/ueditor/ueditor.all.js"></script>
<script>
    $(function () {
        UE.getEditor('content');

        $('#articleEdit').click(function () {
            $.ajax({
                url:"{:url('admin/article/articleedit')}",
                type:'post',
                data:$('form').serialize(),
                dataType:'json',
                success:function (data) {
                    if (data.code == 1) {
                        layer.msg(data.msg, {
                            icon:6,
                            time:2000
                        }, function () {
                            location.href = data.url;
                        });
                    }else {
                        layer.open({
                            title:'文章编辑失败',
                            content:data.msg,
                            icon:5,
                            anim:6
                        });
                    }
                }
            });
            return false;
        });
    });
</script>
