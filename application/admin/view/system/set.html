<div class="layui-body">
    <div style="padding: 15px;">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>系统管理</legend>
        </fieldset>
        <div>
            <form>
                <input type="hidden" name="id" value="{$webInfo.id}" class="layui-input">
                <div class="layui-form-item">
                    <label for="webname" class="layui-form-label">网站标题</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" id="webname" name="webname" placeholder="网站标题" value="{$webInfo.webname}" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="shortname" class="layui-form-label">网站副标题</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" id="shortname" name="shortname" placeholder="网站副标题" value="{$webInfo.shortname}" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="copyright" class="layui-form-label">版权信息</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" id="copyright" name="copyright" value="{$webInfo.copyright}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1" type="submit" id="webEdit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>







{include file="public/foot" /}
<script>
    $(function () {
        $('#webEdit').click(function () {
            $.ajax({
                url:"{:url('admin/system/set')}",
                type:'post',
                data:$('form').serialize(),
                dataType:'json',
                success:function (data) {
                    if (data.code == 1) {
                        layer.msg(data.msg, {
                            icon:6,
                            time:2000
                        }, function () {
                            location.href = data.url;
                        });
                    }else {
                        layer.open({
                            title:'修改失败',
                            content:data.msg,
                            icon:5,
                            anim:6
                        });
                    }
                }
            });
            return false;
        });
    });
</script>
